dist: trusty

language: python
python:
  - "2.7"
  - "3.6"

env:
  fast_finish: true

install:
  - pip install -e .
  - pip install pep8
  - pip install -r extra_test_requirements.txt

  - echo $GOOGLE_CREDENTIALS_ENCODED | base64 --decode > ./credentials.json
  - export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/credentials.json

script:
  - nosetests -v 
  - pep8 --show-source .
  - python setup.py sdist

deploy:
  provider: pypi
  distributions: "sdist"
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  on:
    tags: true
