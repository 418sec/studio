{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Users</h1>
        <table class="table table-striped">
            {% for user in users.keys() %}
                <tr>
                    {% if 'email' in users[user].keys() %}
                        <td><a href="/user/{{ user }}">{{ users[user]['email'] }}</a></td>
                    {% else %}
                        <td><a href="/user/{{ user }}">{{ user }}</a></td>
                    {% endif %}
                    <td>{{ user }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
