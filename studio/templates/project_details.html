{% extends "base.html" %}

{% block content %}
    <div class="container">
            <h1>Project {{ project_name }} </h1>
        <table class="table table-striped">
            {% for experiment in project_dict.keys() %}
                <tr>
                        <td><a href="/experiment/{{ project_dict[experiment]['userId'] }}/{{ experiment }}">{{ experiment }}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
