{% extends "base.html" %}

{% block content %}
    <div class="container">
            <h1>Project {{ project_name }} </h1>
        <table class="table table-striped">
            {% for experiment in experiments %}
                <tr>
                    <td><a href="/experiments/{{ experiment.key }}">{{ experiment.key }}</a></td>
                    <td>{{ experiment.filename }}</td>
                    <td>{{ experiment.status  }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
