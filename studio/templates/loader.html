{% extends "base.html" %}

{% block content %}
    <div class="container">
            <h1> <i class='fa fa-cog fa-spin'></i> Loading experiments...</h1>
    </div>

    <script>
    function preload_dashboard() {
        var xhttp = new XMLHttpRequest();   
        xhttp.open("GET", "/", true)
        xhttp.send();
        setTimeout(function () {
                   window.location.href = "/"; 
        }, 2000);
    }
    window.onload = preload_dashboard()
    </script>
{% endblock %}
